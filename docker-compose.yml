version: "3.9"
# usage:
# COYOTE3_VERSION is read from coyote/__version__.py (example):
#   export COYOTE3_VERSION="$(python3 coyote/__version__.py)"
# docker-compose up -d
# docker-compose down
services:
  coyote3_web:
    container_name: coyote3_web
    image: coyote3:${COYOTE3_VERSION:-local}
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    ports:
      - "5814:8000"
    env_file:
      - .coyote3_env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - FLASK_APP=coyote_web.wsgi
      - FLASK_DEBUG=0
      - ENABLE_FLASK_API_BLUEPRINT=0
      - REQUIRE_EXTERNAL_API=1
      - API_BASE_URL=http://coyote3_api:8001
      - API_BROWSER_BASE=/api
      - TZ=Europe/Stockholm
      - GIT_COMMIT=${GIT_COMMIT:-unknown}
      - BUILD_TIME=${BUILD_TIME:-unknown}
    restart: always
    dns:
      - ${APP_DNS:-1.1.1.1}
      - 8.8.8.8
    networks:
      - coyote3-net
    volumes:
      - "/access:/access"
      - "/media:/media"
      - "/data:/data"
      - "/fs1:/fs1"
    command: "python3 -m coyote_web.wsgi"
    depends_on:
      - coyote3_api

  coyote3_api:
    container_name: coyote3_api
    image: coyote3:${COYOTE3_VERSION:-local}
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    ports:
      - "5816:8001"
    env_file:
      - .coyote3_env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - ENABLE_FLASK_API_BLUEPRINT=0
      - REQUIRE_EXTERNAL_API=0
      - TZ=Europe/Stockholm
      - GIT_COMMIT=${GIT_COMMIT:-unknown}
      - BUILD_TIME=${BUILD_TIME:-unknown}
    restart: always
    dns:
      - ${APP_DNS:-1.1.1.1}
      - 8.8.8.8
    networks:
      - coyote3-net
    volumes:
      - "/access:/access"
      - "/media:/media"
      - "/data:/data"
      - "/fs1:/fs1"
    command: "python3 -m uvicorn coyote_api.app:app --host 0.0.0.0 --port 8001"

  redis_coyote3:
    container_name: redis_coyote3
    image: ramsainanduri/redis:7.4.3
    ports:
      - "5817:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    dns:
      - ${APP_DNS:-1.1.1.1}
      - 8.8.8.8
    networks:
      - coyote3-net
    restart: unless-stopped
    privileged: true

networks:
  coyote3-net:
    external: true
