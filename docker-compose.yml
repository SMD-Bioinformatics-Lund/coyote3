version: '3.9'
# usage:
# docker-compose up -d
# docker-compose down
services:
  coyote3_app_beta2:
    container_name: coyote3_app_beta2
    image: coyote3:3.0.0.beta-2  # only this now
    ports:
      - "5816:8000"
    env_file:
      - .beta2.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - FLASK_APP=wsgi.py
      - FLASK_DEBUG=0
      - TZ=Europe/Stockholm
    restart: always
    depends_on:
      - redis
    volumes:
      - ".git:/app/.git"
      - "./coyote:/app/coyote"
      - "./config:/app/config"
      - "./logs:/app/logs"
      - "./config.py:/app/config.py"
      - "./wsgi.py:/app/wsgi.py"
      - "./gunicorn.conf.py:/app/gunicorn.conf.py"
      - "./logging_setup.py:/app/logging_setup.py"
      - "/access:/access"
      - "/media:/media"
      - "/data:/data"
      - "/fs1:/fs1"
    command: "python3 wsgi.py"


  redis:
    container_name: redis_coyote3_beta2
    image: ramsainanduri/redis:7.4.3
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    restart: unless-stopped
    privileged: true