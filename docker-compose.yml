version: '3.9'
# usage:
# docker-compose up -d
# docker-compose down
services:
  coyote3_app:
    container_name: coyote3_app
    image: coyote3:3.0.0  # only this now
    ports:
      - "5814:8000" # external:internal
    env_file:
      - .env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - FLASK_APP=wsgi.py
      - FLASK_DEBUG=0
      - TZ=Europe/Stockholm
    restart: always
    volumes:
      - ".git:/app/.git"
      - "/data/coyote3/logs:/app/logs"
      - "/access:/access"
      - "/media:/media"
      - "/data:/data"
      - "/fs1:/fs1"
      - "/mnt/clarity:/mnt/clarity"
    command: "python3 wsgi.py"


  redis:
    container_name: redis_coyote3
    image: ramsainanduri/redis:7.4.3
    ports:
      - "5817:6379"  # external:internal
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    restart: unless-stopped
    privileged: true