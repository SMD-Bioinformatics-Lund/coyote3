{% extends "layout.html" %}
{% block title %}Panel Gene List{% endblock %}
{% block body %}
<div class="flex w-full h-full overflow-hidden">
  <main class="flex-1 bg-transparent overflow-y-auto p-4 flex flex-col">

    <section id="genelist-container" class="bg-white shadow-md rounded-xl p-6 border border-gray-200">
      {% if genelist %}
        <div class="p-1 flex flex-wrap gap-2 align-middle">
          {% for gene in genelist %}
            <div class="bg-gray-200 text-xs rounded-lg p-1 hover:bg-gray-300">
              {{gene}}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </section>
  </main>
</div>
{% endblock %}
