{% extends "layout.html" %}

{% block title %}License{% endblock %}

{% block body %}
<div class="w-full h-full overflow-y-auto bg-gray-50">

  <!-- Header -->
  <header class="mx-auto max-w-7xl px-4 pt-6">
    <div class="flex flex-wrap items-start justify-between gap-4">
      <div>
        <h1 class="text-3xl font-semibold tracking-wide">License</h1>
        <p class="mt-2 max-w-3xl text-base">
          Licensing terms for this Coyote3 deployment.
        </p>
      </div>

      <div class="flex items-center gap-2">
        {% if config.get('LICENSE_URL') %}
          <a href="{{config.LICENSE_URL }}"
             target="_blank" rel="noopener"
             class="inline-flex items-center gap-2 rounded-3xl border border-gray-300 bg-white px-3 py-2 text-sm font-medium shadow-xl hover:shadow-sm hover:bg-gray-50">
             <img src="{{ url_for('static', filename='icons/heroicons_outline_24/scale.svg') }}"
             alt="License" class="h-4 w-4">
            Full License
          </a>
        {% endif %}

        <a href="{{ url_for('docs_bp.docs_index') }}"
            class="inline-flex items-center gap-2 rounded-3xl border border-blue-300 bg-blue-200 px-3 py-2 text-sm font-medium shadow-xl hover:shadow-sm">
          Back to Docs
        </a>
      </div>


    </div>
  </header>

  <!-- Content -->
  <main class="mx-auto max-w-7xl px-4 pb-16 mt-6">
    <section class="rounded-3xl border-t-4 border-green-400 bg-white shadow-2xl p-6 hover:shadow-lg hover:bg-green-50 transition duration-500">
      <pre class="text-xs whitespace-pre-wrap font-mono text-gray-800 overflow-x-auto">{{ license_text | trim }}</pre>
    </section>
  </main>
</div>
{% endblock %}
