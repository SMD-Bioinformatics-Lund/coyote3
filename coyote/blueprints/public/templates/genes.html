{% extends "layout.html" %}

{% block body %}
<div class="flex w-full h-full overflow-hidden">

  <main class="flex-1 overflow-y-auto p-4 flex flex-col">
    <section class="p-2 ml-2 mt-2">
      <div class="flex flex-col gap-4">
        <h2 class="text-lg font-bold mb-4 ml-3">Gene Symbols</h2>
        <div class="overflow-y-auto bg-blue-50 border border-gray-300 rounded-lg p-4 shadow-sm">
          <ul class="list-inside columns-3 gap-4">
            {% for symbol in gene_symbols %}
              <li class="mb-1">{{ symbol }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </section>


  </main>
</div>


{% endblock %}
