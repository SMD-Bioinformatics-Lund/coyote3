{% extends "layout.html" %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="flex w-full h-full overflow-hidden">
  <main class="flex-1 bg-transparent overflow-y-auto p-4 flex flex-col items-center">
    <section id="profile-section" class="bg-blue-50 shadow-lg rounded-xl px-6 py-6 my-4 border border-gray-200 w-full max-w-xl">

      <h1 class="text-xl text-center font-semibold text-black tracking-wide uppercase">Profile</h1>

      <div class="space-y-6 text-sm">

        <!-- Full Name -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="fullname" value="{{ fullname }}"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-900 focus:ring-2 focus:ring-indigo-400 shadow-sm" />
        </div>

        <!-- Username -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Username</label>
          <p class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 text-gray-500 shadow-inner">{{ username }}</p>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <p class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 text-gray-500 shadow-inner">{{ email }}</p>
        </div>

        <!-- Role -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Role</label>
          <p class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 text-gray-500 shadow-inner">{{ role }}</p>
        </div>

        <!-- Groups -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Groups</label>
          <div id="group-container" class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2 flex flex-wrap gap-2 shadow-inner">
            {% for group in groups %}
              <div class="bg-gray-200 rounded-md px-3 py-1 flex items-center">
                <span class="text-gray-800 font-medium">{{ group }}</span>
                {% if current_user.is_admin %}
                  <button type="button" class="ml-2 text-red-500 hover:text-red-700 font-semibold" onclick="removeGroup(this)">Ã—</button>
                {% endif %}
              </div>
            {% endfor %}
          </div>

          {% if current_user.is_admin %}
            <input type="text"
                  id="group-input"
                  class="mt-3 w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-900 focus:ring-2 focus:ring-indigo-400 shadow-sm"
                  placeholder="Add new group and press Enter"
                  onkeydown="addGroup(event)" />
          {% endif %}
        </div>

        <!-- Submit -->
        <div class="pt-6 flex justify-center">
          <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                  onclick="updateInfo()">
            Update Information
          </button>
        </div>

      </div>
    </section>
  </main>
</div>



<script>
    function removeGroup(element) {
        element.parentElement.remove();
    }

    function addGroup(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const groupInput = document.getElementById('group-input');
            const groupName = groupInput.value.trim();
            if (groupName) {
                const groupContainer = document.getElementById('group-container');
                const newGroup = document.createElement('div');
                newGroup.className = 'bg-gray-200 rounded-md py-2 px-2 mt-1 flex items-center group-item';
                newGroup.innerHTML = `
                    <span class="text-gray-800 font-semibold py-1 px-2 rounded-lg">${groupName}</span>
                    <button type="button" class="ml-2 text-red-500" onclick="removeGroup(this)">x</button>
                `;
                groupContainer.appendChild(newGroup);
                groupInput.value = '';
            }
        }
    }

    function updateInfo() {
        const fullname = document.getElementById('fullname').value.trim();
        let groups = [];
        {% if current_user.is_admin %}
            groups = Array.from(document.getElementsByClassName('group-item')).map(item => {
                return item.querySelector('span').textContent.trim();
            });
        {% else %}
            groups = {{ groups | tojson }};
        {% endif %}
        const data = {
            groups: groups,
            fullname: fullname
        };
        fetch('{{ url_for("profile_bp.update_info") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.ok) {
                alert('Information updated successfully');
            } else {
                alert('Failed to update information');
            }
        });
    }
</script>
{% endblock %}
